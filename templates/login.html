<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat P2P - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .title {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
        font-size: 2rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
        margin-bottom: 0.5rem;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .toggle-btn {
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .toggle-btn:hover {
        background: #667eea;
        color: white;
      }

      .error {
        color: #e74c3c;
        text-align: center;
        margin-top: 1rem;
        padding: 0.5rem;
        background: #ffeaea;
        border-radius: 5px;
        display: none;
      }

      .success {
        color: #27ae60;
        text-align: center;
        margin-top: 1rem;
        padding: 0.5rem;
        background: #eafaf1;
        border-radius: 5px;
        display: none;
      }

      .demo-users {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 5px;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .demo-users h4 {
        color: #333;
        margin-bottom: 0.5rem;
      }

      .demo-users p {
        color: #666;
        margin: 0.25rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">游눫 Chat P2P</h1>

      <form id="authForm">
        <div class="form-group">
          <label for="username">Usu치rio:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn" id="submitBtn">Entrar</button>
        <button type="button" class="btn toggle-btn" id="toggleBtn">
          Criar Conta
        </button>
      </form>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <div class="demo-users">
        <h4>游논 Usu치rios de Teste:</h4>
        <p><strong>alice</strong> - senha: 123456</p>
        <p><strong>bob</strong> - senha: 123456</p>
      </div>
    </div>

    <script>
      let isLoginMode = true;

      const form = document.getElementById("authForm");
      const submitBtn = document.getElementById("submitBtn");
      const toggleBtn = document.getElementById("toggleBtn");
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");

      toggleBtn.addEventListener("click", () => {
        isLoginMode = !isLoginMode;
        if (isLoginMode) {
          submitBtn.textContent = "Entrar";
          toggleBtn.textContent = "Criar Conta";
        } else {
          submitBtn.textContent = "Registrar";
          toggleBtn.textContent = "J치 tenho conta";
        }
        hideMessages();
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const endpoint = isLoginMode ? "/api/login" : "/api/register";

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("username", username);
            showSuccess(data.message);
            setTimeout(() => {
              window.location.href = "/chat";
            }, 1000);
          } else {
            showError(data.message);
          }
        } catch (error) {
          showError("Erro de conex칚o");
        }
      });

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        successDiv.style.display = "none";
      }

      function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
      }

      function hideMessages() {
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
      }

      // Verificar se j치 est치 logado
      if (localStorage.getItem("token")) {
        window.location.href = "/chat";
      }
    </script>
  </body>
</html>
